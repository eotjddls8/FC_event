name: fc_event
description: FIFA Event App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # UI & UX
  cupertino_icons: ^1.0.2

  # Google Ads
  google_mobile_ads: ^4.0.0

  # 한국어 지원
  flutter_localizations:
    sdk: flutter
  intl: any

  # 디바이스 정보 (자동 로그인 + 중복 방지용)
  device_info_plus: ^9.1.0
  crypto: ^3.0.3

  # 광고 빈도 관리용
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true